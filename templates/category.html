<html>
    <head>
        <!---link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"--->
    </head>

    <body>
        <div class = 'header'>
            <div><p>Catalog App</p></div>
            <div class = 'login'><p>Login</p></div>
        </div>

        
        <div class = 'category'>
            <p>Categories</p>
            <ul class = 'category_list' style="list-style-type:none">
            {% for c in categories %}
            <li><a href = "{{url_for('category', category_name = c.name)}}">{{c.name}}</a></li>
           
            {% endfor %}
            </ul>
            
        </div>
        
        <div class = 'category_items'> 
            <p>{{category.name}} Items ({{items.count()}} items)</p>
            <ul class = 'category_items_list' style="list-style-type:none">
            {% for i in items %}
            <li><a href = "{{url_for('item', category_name = category.name, item_name=i.name)}}">{{i.name}}</a>
            
            
            </li>
            {% endfor %}

        </div>
  
    </body>
</html>
