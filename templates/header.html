<!DOCTYPE html>
<!--html code for header-->
<header class="header">
    <div class="title">
        <a class="title-hyperlink" href="{{url_for('catalog')}}">Catalog App</a>
    </div>
    <div class="login">
        {%if 'username' not in session %}
        <a class="login-hyperlink" href="{{url_for('showLogin')}}">Login</a>
        {% else %}
        <a class="login-hyperlink" href="{{url_for('disconnect')}}">Logout</a>
        {% endif %}
    </div>
</header>

<!--flash-->  
{% with messages = get_flashed_messages() %}
{% if messages %}        
<div class="flash">
    {% for message in messages %}
    <strong> {{ message }} </strong>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
