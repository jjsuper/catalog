<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        {% include "header.html" %}
    <div class = 'container'>
        <div class = 'item'> 
            <h2>Edit Item</h2>      
            
            <form action="{{url_for('addItem')}}" method = 'post'>
            
            <dl>
                <dt>Title</dt>
                    <input  class = 'form' type ='text' size='38' name='name' placeholder = 'Title'>
                <dt>Description:</dt>
                    <textarea class = 'form' name = 'description' rows='5' cols='40' placeholder = 'Description'></textarea>
                <dt>Category</dt>
                    <input class = 'form' type ='text' size='38' name='category_name' placeholder = 'Category'>
 
            </dl>
            
            <input class = 'submit' type='submit', value = 'Submit'>
            
            </form>
        </div>
    </div>
    </body>
</html>
