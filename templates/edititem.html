<!DOCTYPE html>
<!--html code for edit item page-->
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <!--header-->  
        {% include "header.html" %}
        
        <!--content-->         
        <div class="main">
            <h2>Edit Item</h2>
            <form class="form" action="{{url_for('editItem', category_name = item.category.name, item_name = item.name)}}" method="post">
            <dl>
                <dt>Title</dt>
                    <input type="text" size="40" name="name" placeholder="{{item.name}}">
                <dt>Description</dt>
                    <textarea name="description" rows="5" cols="40" placeholder="{{item.description}}"></textarea>
                <dt>Category</dt>
                    <select name="category_id">
                    {% for c in categories %}
                    {% if c.name == item.category.name %}
                    <option value="{{c.id}}" selected>{{c.name}}</option>
                    {%else%}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endif %}
                    {% endfor %}
                    </select> 
                <dt><input type="submit" value="Submit"></dt>              
            </dl>
            </form>
        </div>
    </body>
</html>
