<!DOCTYPE html>
<!--html code for public category page-->
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <!--header-->       
        {% include "header.html" %}
        
        <div class="main">
        <!--nav-->
        <div class="nav">
            <h2>Categories</h2>
            <ul style="list-style-type:none">
            {% for c in categories %}
            <li><a href="{{url_for('category', category_name = c.name)}}">{{c.name}}</a></li>
            {% endfor %}
            </ul>
        </div>
        
        <!--content-->        
        <div class="content"> 
            <h2>{{category.name}} Items ({{items.count()}} items)</h2>
            <ul style="list-style-type:none">
            {% for i in items %}
            <li><a href="{{url_for('item', category_name = category.name, item_name=i.name)}}">{{i.name}}</a>
            </li>
            {% endfor %}
        </div>
        </div>
    </body>
</html>
